<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="list">
            <div class="list__title">
                <h1>To do list</h1>
            </div>
            <div class="list__item">
                <div class="list__item-title">
                    <h1>Add items</h1>
                </div>
                <div class="list__item-text">
                    <input class="input" type="text" placeholder="Add your items" required>
                    <span class="input-error"></span>
                    <button class="add">add</button>
                </div>
            </div>
    
            <div class="list__current-item">
                <div class="list__current-item-title">
                    <h1>Items list</h1>
                </div>
                <div class="list__item-current-task">
                    
                </div>
            </div>
    
            <div class="list__item-completed">
                <div class="list__item-completed-title">
                    <h1>Complited</h1>
                </div>
                <div class="list__item-completed-task">
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
